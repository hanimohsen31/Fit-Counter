<div class="container w-100">
  <div class="card mb-3">
    <div class="row g-0">
      <div class="col-md-4">
        <img [src]="data?.img" class="img img-fluid rounded-start" alt="..." />
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title text-center text-capitalize">
            <span>{{ data?.title }}</span>
            <span>{{ " " }}</span>
            <span class="text-capitalize">({{ unit }})</span>
            <span class="d-block">last Played: {{ data?.date | date }}</span>
          </h5>
          <div class="chart">
            <canvas [attr.id]="'chart_' + id">{{ chart }}</canvas>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
