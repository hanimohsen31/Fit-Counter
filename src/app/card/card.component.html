<div class="col my-3">
  <div class="card">
    <img [src]="img" class="card-img-top" alt="missing" />
    <div class="card-body">
      <h5 class="card-title">{{ title }}</h5>
      <div class="card-text">
        {{ desc }}
        <div class="counter d-flex" *ngFor="let elm of listPlaceholder;let indx=index">
          <div class="d-flex justify-content-end flex-column me-2">
            <label class="px-1">G1</label>
            <input [(ngModel)]="counterList[indx].c1" class="form-control" type="number">
          </div>
          <div class="d-flex justify-content-end flex-column me-2">
            <label class="px-1">G2</label>
            <input [(ngModel)]="counterList[indx].c2" class="form-control" type="number">
          </div>
          <div class="d-flex justify-content-end flex-column me-2">
            <label class="px-1">G3</label>
            <input [(ngModel)]="counterList[indx].c3" class="form-control" type="number">
          </div>
          <div class="d-flex justify-content-end flex-column me-2">
            <label style="opacity: 0;">plac</label>
            <button [disabled]="disabled" class="btn btn-outline-primary" (click)="save()">S</button>
          </div>
          <div class="d-flex justify-content-end flex-column me-2">
            <label style="opacity: 0;">plac</label>
            <button [disabled]="disabled" class="btn btn-outline-primary" (click)="add()">+</button>
          </div>
          <div class="d-flex justify-content-end flex-column">
            <label style="opacity: 0;">plac</label>
            <button [disabled]="disabled" class="btn btn-outline-danger" (click)="remove(indx)">-</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
